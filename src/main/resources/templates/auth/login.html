<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .brand-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .test-accounts {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <h2 class="brand-title">
                        <i class="fas fa-store"></i><br>
                        Product Management System
                    </h2>

                    <!-- Error Messages -->
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Success Messages -->
                    <div th:if="${successMessage}" class="alert alert-success">
                        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                    </div>

                    <!-- Login Form -->
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-envelope"></i> 이메일
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="이메일을 입력하세요"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> 비밀번호
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="비밀번호를 입력하세요"
                                   required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> 로그인
                            </button>
                        </div>
                    </form>

                    <!-- Register Link -->
                    <div class="text-center mt-3">
                        <p class="mb-0">계정이 없으신가요? 
                            <a th:href="@{/register}" class="text-decoration-none fw-bold" style="color: #667eea;">
                                회원가입
                            </a>
                        </p>
                    </div>

                    <!-- Test Accounts Info -->
                    <div class="test-accounts">
                        <h6 class="fw-bold mb-2">
                            <i class="fas fa-info-circle"></i> 테스트 계정
                        </h6>
                        <div class="row">
                            <div class="col-6">
                                <strong>관리자:</strong><br>
                                <small>admin@hansung.ac.kr</small><br>
                                <small>admin123</small>
                            </div>
                            <div class="col-6">
                                <strong>일반사용자:</strong><br>
                                <small>user@hansung.ac.kr</small><br>
                                <small>user123</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
